<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Sayıları Topla</title>

        <style>
            body {
                font-family: Arial, sans-serif;
            }
            h1 {
                text-align: center;
                color: red;
            }
            form {
                margin: 5% 40%;
                width: 100%;
            }

            label {
                font-weight: bold;
                display: inline-block;
                margin-bottom: 5px;
            }

            input {
                padding: 5px;
                font-size: 16px;
                border-radius: 5px;
                border: 1px solid #ccc;
                width: 200px;
            }

            button {
                padding: 5px 10px;
                font-size: 16px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0062cc;
            }

            #result {
                font-size: 20px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Sayıları Topla</h1>
        <form>
            <label for="number">Bir sayı girin:</label>
            <input type="number" id="number" />
            <button type="button" onclick="topla()">Topla</button>
            <p id="result"></p>
        </form>

        <script>
            function topla() {
                // Kullanıcının girdiği sayıyı al
                var sayi = parseInt(document.getElementById("number").value);

                // Sayıyı kontrol et
                if (isNaN(sayi)) {
                    alert("Lütfen geçerli bir sayı girin.");
                    return;
                }

                // Toplamı hesapla
                var toplam = 0;
                for (var i = 1; i <= sayi; i++) {
                    toplam += i;
                }

                // Sonucu ekrana yazdır
                document.getElementById("result").innerHTML =
                    "Toplam: " + toplam;
            }
        </script>
    </body>
</html>
